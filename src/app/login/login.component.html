<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Overseas business trip</h1>
            
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="email" (keyup)="onKey($event)" class="form-control input-underline input-lg" name="email" id="email" placeholder="Email">
                        <!-- <input class="form-control"> -->
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="password" (keyup)="onKey($event)" class="form-control input-underline input-lg" id="password" name="password" placeholder="Password">
                    </div>
                
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin()"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
                <div class="card-block" *ngIf="alert">
                    <ngb-alert [type]="alert.type" (close)="closeAlert()">{{ alert.message }}</ngb-alert>
                </div>
            </form>
        </div>
    </div>
</div>
